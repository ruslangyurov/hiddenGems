name: Daily Hidden Gems Watchlist (Email)

on:
  schedule:
    # Run every weekday at 21:30 UTC (after global markets close)
    - cron: '30 21 * * 1-5'
  workflow_dispatch: {}

jobs:
  run-hidden-gems:
    runs-on: ubuntu-latest
    env:
      BASE_FILE_NAME: hidden_gems_watchlist.csv
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance ta pandas

      - name: Run Global Hidden Gems Watchlist script
        run: python hidden_gems_watchlist.py --file "${{env.BASE_FILE_NAME}}"

      - name: List generated files (debug)
        run: ls -la

      - name: Upload all generated CSVs as artifact (optional backup)
        uses: actions/upload-artifact@v4
        with:
          name: hidden-gems-watchlist
          path: |
            hidden_gems_watchlist_*.csv
            hidden_gems_watchlist_latest.csv

      - name: Send email with latest CSV attached
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false   # STARTTLS
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Daily Hidden Gems Watchlist — ${{ github.run_number }} — ${{ github.run_id }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            Hi — attached is today’s automatically generated global small/mid-cap stock watchlist.
            Run ID: ${{ github.run_id }} | Repo: ${{ github.repository }}

            This file contains global tickers scored by momentum (RSI, MACD) and fundamentals (market cap, earnings growth, analyst coverage).
            You can use it to find lesser-known but promising short- and long-term opportunities.

          attachments: hidden_gems_watchlist_latest.csv
