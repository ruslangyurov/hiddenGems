name: Daily Hidden Gems Watchlist (Email)

on:
  schedule:
    # Run every weekday at 20:00 UTC
    - cron: '0 20 * * 1-5'
  workflow_dispatch: {}

jobs:
  run-watchlist:
    runs-on: ubuntu-latest
    env:
      FILE_NAME: hidden_gems_watchlist.csv
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yfinance ta pandas

      - name: Run Hidden Gems Watchlist script
        run: python hidden_gems_watchlist.py --file "${{env.FILE_NAME}}"

      - name: List generated files (debug)
        run: ls -la

      - name: Upload generated CSV as artifact (optional backup)
        uses: actions/upload-artifact@v4
        with:
          name: hidden-gems-watchlist
          path: ${{env.FILE_NAME}}

      - name: Send email with CSV attached
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Daily Hidden Gems Watchlist — ${{ github.workflow }} — ${{ github.run_attempt }} — ${{ github.run_id }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            Hi — attached is today’s hidden gems stock watchlist generated by the automation.
            Run: ${{ github.run_id }} | Repo: ${{ github.repository }}
          attachments: ${{env.FILE_NAME}}
